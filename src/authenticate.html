<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authenticate</title>
        <link rel="icon" type="image/x-icon" href="/images/sweethopebakeryy.ico">
        <link rel="apple-touch-icon" href="/images/sweethopebakeryy.ico">

        <link rel="stylesheet" href="/styles/shared.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div class="wrapper">
            <div class="content ms-5 mt-5 mb-5">
                <h2 class="subtitle">Provide your password to access this page</h2>
                <form id="auth-form">
                    <!-- Dummy username field -->
                    <input type="text" name="username" autocomplete="username" style="display:none">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <button type="submit" class="btn btn-cookie button-2 mt-2">Submit Password</button>
                    <p id="auth-error" class="text-danger mt-2" style="display:none;">Incorrect password.</p>
                </form>
            </div>
        </div>
        <div id="footer-placeholder"></div>

        <script type="module">
            import { renderHeader } from '/js/components/header.js';
            import { renderFooter } from '/js/components/footer.js';
            import { authenticate, getDesiredPage } from '/js/modules/auth.js';

            renderHeader();
            renderFooter();

            document.getElementById('auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const success = await authenticate(password);
                if (success) {
                    window.location.href = getDesiredPage();
                } else {
                    document.getElementById('auth-error').style.display = 'block';
                }
            });
        </script>
    </body>
</html>
