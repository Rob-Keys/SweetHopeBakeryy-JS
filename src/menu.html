<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <meta name="description" content="Sweet Hope Bakery offers custom cakes, cookies, donuts, and more baked goods in Arlington, Virginia. Gluten-free, dairy-free, and other allergy restrictions can all be incorporated. Submit an order request for your treats today! Payment at pickup only.">
        <meta property="og:title" content="Order Request from Sweet Hope Bakery">
        <meta property="og:description" content="Custom cakes and cookies in Northern Virginia. Submit an order request for pickup.">
        <meta property="og:image" content="https://example.com/your-cake-photo.jpg">
        <meta property="og:url" content="https://sweethopebakeryy.com/menu">
        <link rel="icon" type="image/x-icon" href="/images/sweethopebakeryy.ico">
        <link rel="apple-touch-icon" href="/images/sweethopebakeryy.ico">
        <link rel="canonical" href="https://sweethopebakeryy.com/menu" />

        <link rel="stylesheet" href="/styles/shared.css">
        <link rel="stylesheet" href="/styles/menu.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color:#fdf5e6">
        <div id="header-placeholder"></div>
        <div>
            <div class="order-content">
                <div class="col-8 border rounded bg-light products mb-3" id="products-container">
                    <!-- Populated by menu.js -->
                </div>
                <div class="col-1"></div>
                <div class="col-3"></div>
                <div class="d-flex justify-content-end me-2 cart-container-wrapper">
                    <div id="normal-cart" class="col-md-3 cart-container rounded fade-in-left">
                        <h3 id="your-cart">Your Cart</h3>
                        <ul class="list-group mb-3" id="cart-list">
                            <!-- Populated by menu.js from localStorage -->
                        </ul>
                        <div class="float-end btn-container">
                            <h4 id="total-price">Total: $0.00</h4>
                            <div class="d-flex justify-content-end">
                                <button id="checkout-btn" class="btn btn-lg btn-primary mt-2">Checkout</button>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button id="clear-cart-btn" class="btn btn-lg btn-danger mt-2">Clear Cart</button>
                            </div>
                        </div>
                        <div class="mobile-container d-flex justify-content-between align-items-end">
                            <h4 id="mobile-total-price">Total: $0.00</h4>
                            <button id="mobile-checkout-btn" class="btn btn-lg btn-primary mt-2">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-placeholder"></div>

        <script type="module" src="/js/pages/menu.js"></script>
    </body>
</html>
